<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <title>Технодром</title>
</head>
<body>
    <header class="header">
        <div class="logo header__logo">
            <img src="/img/logo.png" alt="Logotip">
        </div>
        <nav class="header__menu">
            <ul class="menu">
                <li class="menu__list"><a class="menu__link" href="#">Каталог</a></li>
                <li class="menu__list"><a class="menu__link" href="#">Сервис и услуги</a></li>
                <li class="menu__list"><a class="menu__link" href="#">Гарантия</a></li>
                <li class="menu__list"><a class="menu__link" href="#">Покупателям</a></li>
                <li class="menu__list"><a class="menu__link" href="#">О нас</a></li>
                <li class="menu__list"><a class="menu__link" href="#">Пресс-центр</a></li>
                <li class="menu__list"><a class="menu__link" href="#">Контакты</a></li>
            </ul>
        </nav>
        <div class="contact header__contact">
            <span class="contact-address__link">ул. 23 Июля, д. 4</span>
            <a class="contact-number__link" href="#">8(8112) 201 024</a>
        </div>
    </header>
    <section class="promo">
        <div class="swiper-container promo__container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide promo__slide1"></div>
                <div class="swiper-slide promo__slide2"></div>
                <div class="swiper-slide promo__slide3"></div>
                <div class="swiper-slide promo__slide4"></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <div class="promo-title">
            <span class="promo-title__text">Всё для туризма и активного отдыха во Пскове</span>
            <a href="#" class="promo-title__catalog-link">Перейти в каталог</a>
        </div>
    </section>
    
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
